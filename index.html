<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width">
    <title>Flexbox and CSS Grid</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

            <img class="img" src="https://i.imgur.com/SZZtGYH.jpg" alt="Profile Pic">

        </div>

        <div class="box full-split rating">
            <i class="fas fa-star"></i> <i class="fas fa-star"></i> <i class="fas fa-star"></i> <i
                class="fas fa-star"></i> <i class="fas fa-star"></i>
            <p class="quote">
                "Success is not final; failure is not fatal: It is the courage to continue that counts." <br>â€” Winston
                S.
                Churchill
            </p>
        </div>

        <div class="box full-split qualities">
             <p>Veterinarian, Software Developer, <br>Dog Lover, Chocolate Cake
                fanatic <br>and a bookworm</p>
        </div>


        <div class="box left-split phone"><i class="fas fa-phone"></i></div>
        <div class="box right-split chat"> <i class="far fa-comments"></i></div>
    </div>

    <script src="script.js">
    </script>

</html>
